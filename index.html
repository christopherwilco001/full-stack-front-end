      <div class="background">
        <div class="sign-up-container">
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" >
            <input type="submit" value="Sign Up!" class="btn btn-outline-danger btn-sm">
          </form>
        </div>

          <div class="sign-in-container">
            <form id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign In!" class="btn btn-outline-danger btn-sm">
            </form>
          </div>



          <h1>Player Development</h1>

          <div id="message"></div>
          <div id="endMessage"></div>

          <div class="create-session-container">
            <form id="create-session">
              <input type="submit" value="Create Session" class="btn btn-outline-danger btn-sm">
              <input type="text" name="session[coach]" placeholder="Coach">
              <input type="text" name="session[length]" placeholder="Length">
              <input type="text" name="session[activity]" placeholder="Activity">
            </form>
          </div>

          <div class="show-session-container">
            <button id="allSessions" class="btn btn-outline-warning btn-sm">All Sessions</button>
          </div>
